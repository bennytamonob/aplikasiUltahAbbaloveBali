        // --- ICONS (SVG Components) ---
        const Calendar = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;

        const RefreshCw = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;

        const Download = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;

        const X = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;
        const ExternalLink = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>;
        
        // --- NEW ICONS FOR CRUD ---
        const Plus = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>;

        const Filter = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>;
        const Save = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>;

        // --- DATA & QUOTES ---
        const CHRISTIAN_QUOTES = [
            "Kiranya Tuhan memberkatimu dan melindungimu; Kiranya Tuhan menyinari engkau dengan wajah-Nya. (Bilangan 6:24-25)",
            "Sebab Aku ini mengetahui rancangan-rancangan apa yang ada pada-Ku mengenai kamu, yaitu rancangan damai sejahtera. (Yeremia 29:11)",
            "Semoga damai sejahtera Kristus memerintah dalam hatimu. Selamat Ulang Tahun!",
            "Kiranya Ia memberikan kepadamu apa yang dikehendaki hatimu dan membuat berhasil segala rancanganmu. (Mazmur 20:4)",
            "Mengucap syukurlah dalam segala hal, sebab itulah yang dikehendaki Allah di dalam Kristus Yesus bagi kamu. (1 Tesalonika 5:18)",
            "Tuhan adalah gembalaku, takkan kekurangan aku. Selamat ulang tahun, kiranya penyertaan Tuhan selalu bersamamu. (Mazmur 23:1)",
            "Jadilah kuat dan teguh hatimu, janganlah takut dan janganlah tawar hati, sebab Tuhan, Allahmu, menyertai engkau. (Yosua 1:9)",
            "Tangan Tuhan yang kuat akan selalu menopangmu di usia yang baru ini. Selamat Ulang Tahun!"
        ];

        const MOCK_DATA = [
            { nama: "Budi Santoso", email: "budi@example.com", tgl_lahir: "20/01/1990" }, 
            { nama: "Siti Lestari", email: "siti@example.com", tgl_lahir: "20/01/1995" }, 
            { nama: "Maria Grace", email: "maria@example.com", tgl_lahir: "25/12/1992" },
        ];

        const MONTHS = [
            { value: 'all', label: 'Semua Bulan' },
            { value: '1', label: 'Januari' },
            { value: '2', label: 'Februari' },
            { value: '3', label: 'Maret' },
            { value: '4', label: 'April' },
            { value: '5', label: 'Mei' },
            { value: '6', label: 'Juni' },
            { value: '7', label: 'Juli' },
            { value: '8', label: 'Agustus' },
            { value: '9', label: 'September' },
            { value: '10', label: 'Oktober' },
            { value: '11', label: 'November' },
            { value: '12', label: 'Desember' }
        ];

        // --- COMPONENTS ---

        const CardPreview = ({ names, quote, theme = 'modern', logoUrl }) => {
            return (
                <div className="w-full md:max-w-md mx-auto transform transition-all duration-300">
                    <div id="card-capture-area" className={`relative overflow-hidden rounded-xl shadow-2xl aspect-[4/5] flex flex-col items-center text-center p-4 md:p-8 border-4 md:border-8 border-white bg-slate-900`}>
                        {/* Background Logic */}
                        <div className="absolute inset-0 z-0">
                            {theme === 'modern' ? (
                                <div className="w-full h-full bg-gradient-to-br from-slate-800 to-slate-900">
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-yellow-500/10 rounded-full blur-3xl"></div>
                                    <div className="absolute bottom-0 left-0 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl"></div>
                                </div>
                            ) : (
                                <div className="w-full h-full bg-gradient-to-br from-amber-50 to-orange-100"></div>
                            )}
                        </div>

                        {/* Content */}
                        <div className={`relative z-10 flex flex-col h-full w-full justify-between ${theme === 'modern' ? 'text-white' : 'text-slate-800'}`}>
                            
                            {/* Header Section */}
                            <div className="flex-shrink-0 flex flex-col items-center justify-center">
                                {/* Logo Section */}
                                <div className="mb-2 md:mb-4 h-12 w-12 md:h-16 md:w-16 flex items-center justify-center">
                                    {logoUrl ? (
                                        <img 
                                            src={logoUrl} 
                                            alt="Logo Gereja" 
                                            crossOrigin="anonymous" 
                                            className="max-h-full max-w-full object-contain filter drop-shadow-lg"
                                            onError={(e) => { e.target.style.display = 'none'; e.target.parentElement.innerHTML = '<span class="text-xs text-red-400">Error Loading Image</span>'; }}
                                        />
                                    ) : (
                                        <Heart className={`${theme === 'modern' ? 'text-yellow-400' : 'text-red-500'} w-12 h-12 fill-current animate-pulse`} />
                                    )}
                                </div>

                                {/* Header Text */}
                                <h3 className="text-[8px] md:text-[10px] uppercase tracking-widest opacity-80 mb-1 font-semibold text-yellow-500 leading-tight px-2">
                                    Keluarga Besar Abbalove Ministries Bali Mengucapkan
                                </h3>
                                <h2 className="text-xs md:text-sm uppercase tracking-widest opacity-90 mb-2 font-light">
                                    Selamat Ulang Tahun
                                </h2>
                            </div>
                            
                            {/* Middle Section */}
                            <div className="flex-grow flex flex-col items-center justify-center overflow-hidden min-h-0">
                                {/* Names */}
                                <h1 className={`text-2xl md:text-4xl font-bold mb-2 font-serif leading-tight px-1 ${theme === 'modern' ? 'text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 to-yellow-500' : 'text-slate-900'}`}>
                                    {names}
                                </h1>

                                {/* Quote */}
                                <div className="my-1 px-2">
                                    <p className={`text-xs md:text-base italic font-light leading-relaxed ${theme === 'modern' ? 'text-slate-300' : 'text-slate-600'}`}>
                                        "{quote}"
                                    </p>
                                </div>
                            </div>

                            {/* Footer Section */}
                            <div className="flex-shrink-0 mt-auto pt-2">
                                <div className={`h-px w-16 md:w-24 mx-auto mb-2 ${theme === 'modern' ? 'bg-yellow-500/50' : 'bg-slate-300'}`}></div>
                                <p className="text-[8px] md:text-[10px] uppercase tracking-widest opacity-60">Tuhan Yesus Memberkati</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const BirthdayApp = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            
            // --- STATE INIT ---
            const [apiUrl, setApiUrl] = useState(() => {
                if (LINK_API_APPS_SCRIPT) return LINK_API_APPS_SCRIPT;
                const saved = localStorage.getItem('birthday_apiUrl');
                return saved || '';
            });

            const [logoUrl, setLogoUrl] = useState(() => {
                if (LINK_LOGO_DEFAULT) return LINK_LOGO_DEFAULT;
                const saved = localStorage.getItem('birthday_logoUrl');
                return saved || 'https://i.ibb.co.com/YFNydDhq/logo.png';
            });

            const [users, setUsers] = useState(() => {
                const savedUsers = localStorage.getItem('birthday_users');
                return savedUsers ? JSON.parse(savedUsers) : MOCK_DATA;
            });
            
            const [loading, setLoading] = useState(false);
            const [isSaving, setSaving] = useState(false); // State untuk proses penyimpanan
            
            // Auth State
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');

            // Filter & CRUD State
            const [filterMonth, setFilterMonth] = useState('all');
            const [showUserModal, setShowUserModal] = useState(false);
            const [isEditing, setIsEditing] = useState(false);
            const [editingEmail, setEditingEmail] = useState(''); // Untuk melacak email asli saat edit
            const [currentUserIndex, setCurrentUserIndex] = useState(null);
            const [formData, setFormData] = useState({ nama: '', email: '', tgl_lahir: '' });

            // State for the single combined card
            const [combinedCard, setCombinedCard] = useState(null);

            // --- HELPERS ---
            const getIndoDate = () => {
                const d = new Date();
                return d.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
            };

            const ddmmyyyyToDateInput = (dateStr) => {
                if(!dateStr) return "";
                const [d, m, y] = dateStr.split('/');
                return `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
            };

            const dateInputToDdmmyyyy = (dateInput) => {
                if(!dateInput) return "";
                const [y, m, d] = dateInput.split('-');
                return `${d}/${m}/${y}`;
            };

            // --- FILTER LOGIC ---
            const filteredUsers = useMemo(() => {
                if (filterMonth === 'all') return users;
                return users.filter(user => {
                    if (!user.tgl_lahir) return false;
                    const parts = user.tgl_lahir.split('/');
                    if (parts.length < 2) return false;
                    return parseInt(parts[1], 10) === parseInt(filterMonth, 10);
                });
            }, [users, filterMonth]);

            // --- API SYNC LOGIC ---
            const syncToAppsScript = async (payload) => {
                // Cek apakah URL valid
                if (!apiUrl || apiUrl.includes("CONTOH_LINK")) {
                    console.warn("Link API belum diatur. Data hanya disimpan lokal.");
                    return { status: 'local_only', message: 'API belum diset' };
                }

                // Kirim request ke Google Apps Script
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                // Cek respon
                const result = await response.json();
                return result;
            };

            // --- CRUD HANDLERS ---
            const handleAddClick = () => {
                setFormData({ nama: '', email: '', tgl_lahir: '' });
                setIsEditing(false);
                setEditingEmail('');
                setShowUserModal(true);
            };

            const handleEditClick = (user) => {
                const realIndex = users.findIndex(u => u === user);
                if (realIndex === -1) return;

                setFormData({
                    nama: user.nama,
                    email: user.email,
                    tgl_lahir: ddmmyyyyToDateInput(user.tgl_lahir)
                });
                setEditingEmail(user.email); // Simpan email lama untuk kunci pencarian di sheet
                setCurrentUserIndex(realIndex);
                setIsEditing(true);
                setShowUserModal(true);
            };

            const handleDeleteClick = async (user) => {
                if (!confirm(`Yakin ingin menghapus data "${user.nama}" dari database?`)) return;

                setSaving(true);
                try {
                    // 1. Hapus dari Apps Script
                    if (apiUrl && !apiUrl.includes("CONTOH_LINK")) {
                        await syncToAppsScript({ 
                            action: 'delete', 
                            email: user.email 
                        });
                    }

                    // 2. Hapus dari State Lokal
                    const newUsers = users.filter(u => u !== user);
                    setUsers(newUsers);
                    alert("Data berhasil dihapus.");
                } catch (err) {
                    console.error(err);
                    alert("Gagal menghapus data di server: " + err.message);
                } finally {
                    setSaving(false);
                }
            };

            const handleSaveUser = async (e) => {
                e.preventDefault();
                setSaving(true);

                // Format data untuk disimpan
                const userPayload = {
                    nama: formData.nama,
                    email: formData.email,
                    tgl_lahir: formData.tgl_lahir // Format YYYY-MM-DD
                };

                try {
                    let apiResult;
                    
                    if (isEditing) {
                        // 1. Edit ke Apps Script
                        if (apiUrl && !apiUrl.includes("CONTOH_LINK")) {
                             apiResult = await syncToAppsScript({
                                action: 'edit',
                                originalEmail: editingEmail, // Email lama sebagai key
                                data: userPayload
                            });
                            
                            if (apiResult.status === 'error') throw new Error(apiResult.message);
                        }

                        // 2. Update Local State
                        const newUser = {
                            nama: formData.nama,
                            email: formData.email,
                            tgl_lahir: dateInputToDdmmyyyy(formData.tgl_lahir)
                        };
                        const updatedUsers = [...users];
                        updatedUsers[currentUserIndex] = newUser;
                        setUsers(updatedUsers);

                    } else {
                        // 1. Add ke Apps Script
                        if (apiUrl && !apiUrl.includes("CONTOH_LINK")) {
                            apiResult = await syncToAppsScript({
                                action: 'add',
                                data: userPayload
                            });
                             
                            if (apiResult.status === 'error') throw new Error(apiResult.message);
                        }

                        // 2. Update Local State
                        const newUser = {
                            nama: formData.nama,
                            email: formData.email,
                            tgl_lahir: dateInputToDdmmyyyy(formData.tgl_lahir)
                        };
                        setUsers([...users, newUser]);
                    }

                    setShowUserModal(false);
                    // alert("Data berhasil disimpan."); // Opsional, bisa dihapus jika mengganggu
                } catch (err) {
                    console.error(err);
                    alert("Gagal menyimpan ke database: " + err.message);
                } finally {
                    setSaving(false);
                }
            };

            // --- DOWNLOAD & OTHER EFFECTS ---
            const handleDownload = async () => {
                const element = document.getElementById('card-capture-area');
                if (!element) return;
                
                const btn = document.getElementById('download-btn');
                const originalText = btn ? btn.innerHTML : '';
                if(btn) btn.innerHTML = 'Memproses...';

                try {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    const canvas = await html2canvas(element, { 
                        scale: 2, 
                        backgroundColor: null,
                        logging: false,
                        useCORS: true, 
                        onclone: (documentClone) => {
                            const textElements = documentClone.querySelectorAll('.text-transparent');
                            textElements.forEach(el => {
                                el.classList.remove('text-transparent', 'bg-clip-text', 'bg-gradient-to-r');
                                el.style.color = '#FCD34D'; 
                            });
                        }
                    });
                    
                    const link = document.createElement('a');
                    link.download = `Kartu-Ucapan-Abbalove-${new Date().getTime()}.png`;
                    link.href = canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (err) {
                    alert("Gagal mendownload kartu: " + err.message);
                } finally {
                    if(btn) btn.innerHTML = originalText;
                }
            };

            useEffect(() => {
                localStorage.setItem('birthday_apiUrl', apiUrl);
            }, [apiUrl]);

            useEffect(() => {
                localStorage.setItem('birthday_logoUrl', logoUrl);
            }, [logoUrl]);

            useEffect(() => {
                localStorage.setItem('birthday_users', JSON.stringify(users));
            }, [users]);

            const checkBirthdays = (currentUsers) => {
                const dataToCheck = currentUsers || users;
                const today = new Date();
                
                const found = dataToCheck.filter(user => {
                    if(!user.tgl_lahir) return false;
                    const parts = user.tgl_lahir.split('/');
                    if (parts.length < 2) return false;

                    const day = parseInt(parts[0]);
                    const month = parseInt(parts[1]);
                    
                    return month === (today.getMonth() + 1) && day === today.getDate();
                });

                let birthdayPeople = found;
                let isDemo = false;
                
                const isUsingMock = JSON.stringify(dataToCheck) === JSON.stringify(MOCK_DATA);

                if (found.length === 0 && isUsingMock && dataToCheck.length > 0) {
                    birthdayPeople = dataToCheck.slice(0, 2); 
                    isDemo = true;
                }

                if (birthdayPeople.length > 0) {
                    const namesArray = birthdayPeople.map(u => u.nama);
                    let combinedNames = "";
                    
                    if (namesArray.length === 1) {
                        combinedNames = namesArray[0];
                    } else if (namesArray.length === 2) {
                        combinedNames = namesArray.join(" & ");
                    } else {
                        const last = namesArray.pop();
                        combinedNames = namesArray.join(", ") + " & " + last;
                    }

                    setCombinedCard({
                        names: combinedNames,
                        people: birthdayPeople, 
                        quote: CHRISTIAN_QUOTES[Math.floor(Math.random() * CHRISTIAN_QUOTES.length)],
                        isDemo: isDemo
                    });
                } else {
                    setCombinedCard(null);
                }
            };

            const fetchFromAppsScript = async (urlToFetch) => {
                const targetUrl = urlToFetch || apiUrl;
                if (!targetUrl || targetUrl.includes("CONTOH_LINK")) {
                    console.log("Link API Apps Script belum diatur.");
                    return;
                }
                
                setLoading(true);
                try {
                    const response = await fetch(targetUrl);
                    if (!response.ok) throw new Error("Network response was not ok");
                    const parsedData = await response.json(); 

                    if (!Array.isArray(parsedData) || parsedData.length === 0) {
                        // Jika array kosong tapi sukses, set users ke array kosong
                        if (Array.isArray(parsedData)) {
                             setUsers([]);
                             return;
                        }
                        throw new Error("Format data salah.");
                    }

                    setUsers(parsedData);
                    checkBirthdays(parsedData); 
                    console.log(`Berhasil memuat ${parsedData.length} data dari API.`);
                } catch (error) {
                    console.error("Gagal mengambil data:", error);
                    alert("Gagal sinkronisasi data.");
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (apiUrl && !apiUrl.includes("CONTOH_LINK")) {
                    fetchFromAppsScript(apiUrl);
                }
            }, []);

            useEffect(() => {
                checkBirthdays();
            }, [users]);

            const sendEmailManual = (email, subject, body) => {
                window.open(`mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (username === 'adminabbalovebali' && password === 'msr123') {
                    setIsLoggedIn(true);
                    setShowLoginModal(false);
                    setLoginError('');
                    setUsername('');
                    setPassword('');
                } else {
                    setLoginError('Username atau password salah.');
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setActiveTab('dashboard');
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 relative">
                    
                    {/* ADD/EDIT USER MODAL */}
                    {showUserModal && (
                        <div className="fixed inset-0 z-[70] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 relative">
                                {!isSaving && (
                                    <button 
                                        onClick={() => setShowUserModal(false)}
                                        className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"
                                    >
                                        <X className="w-5 h-5" />
                                    </button>
                                )}
                                
                                <h2 className="text-xl font-bold text-slate-800 mb-4 border-b pb-2">
                                    {isEditing ? 'Edit Jemaat' : 'Tambah Jemaat Baru'}
                                </h2>
                                
                                <form onSubmit={handleSaveUser} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Nama Lengkap</label>
                                        <input 
                                            type="text" 
                                            value={formData.nama}
                                            onChange={(e) => setFormData({...formData, nama: e.target.value})}
                                            required
                                            disabled={isSaving}
                                            className="w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border disabled:bg-slate-100 disabled:text-slate-500"
                                            placeholder="Contoh: Budi Santoso"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Email</label>
                                        <input 
                                            type="email" 
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            required
                                            disabled={isSaving}
                                            className="w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border disabled:bg-slate-100 disabled:text-slate-500"
                                            placeholder="budi@example.com"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Tanggal Lahir</label>
                                        <input 
                                            type="date" 
                                            value={formData.tgl_lahir}
                                            onChange={(e) => setFormData({...formData, tgl_lahir: e.target.value})}
                                            required
                                            disabled={isSaving}
                                            className="w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border disabled:bg-slate-100 disabled:text-slate-500"
                                        />
                                    </div>
                                    
                                    <div className="flex gap-3 pt-4">
                                        <button 
                                            type="button"
                                            onClick={() => setShowUserModal(false)}
                                            disabled={isSaving}
                                            className="flex-1 bg-white border border-slate-300 text-slate-700 font-medium py-2 rounded-lg hover:bg-slate-50 transition-colors disabled:opacity-50"
                                        >
                                            Batal
                                        </button>
                                        <button 
                                            type="submit"
                                            disabled={isSaving}
                                            className="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg transition-colors shadow-lg shadow-indigo-200 disabled:opacity-70 flex items-center justify-center gap-2"
                                        >
                                            {isSaving ? (
                                                <>
                                                    <RefreshCw className="w-4 h-4 spinner" />
                                                    Menyimpan...
                                                </>
                                            ) : (
                                                <>
                                                    <Save className="w-4 h-4" />
                                                    {isEditing ? 'Simpan Perubahan' : 'Tambah Data'}
                                                </>
                                            )}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* LOGIN MODAL */}
                    {showLoginModal && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm p-8 relative">
                                <button 
                                    onClick={() => setShowLoginModal(false)}
                                    className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"
                                >
                                    <X className="w-5 h-5" />
                                </button>
                                <div className="text-center mb-6">
                                    <div className="bg-indigo-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3">
                                        <Lock className="w-6 h-6 text-indigo-600" />
                                    </div>
                                    <h2 className="text-2xl font-bold text-slate-800">Login Admin</h2>
                                    <p className="text-sm text-slate-500">Masuk untuk mengelola data & pengaturan</p>
                                </div>
                                
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Username</label>
                                        <input 
                                            type="text" 
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                            className="w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                            placeholder="Masukkan username"
                                            autoFocus
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Password</label>
                                        <input 
                                            type="password" 
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                            placeholder="Masukkan password"
                                        />
                                    </div>
                                    
                                    {loginError && (
                                        <div className="bg-red-50 text-red-600 text-sm p-3 rounded-lg">
                                            {loginError}
                                        </div>
                                    )}

                                    <button 
                                        type="submit"
                                        className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 rounded-lg transition-colors shadow-lg shadow-indigo-200"
                                    >
                                        Masuk
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Navbar */}
                    <nav className="bg-indigo-900 text-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-3">
                                    {/* Logo Navbar (Ganti Calendar dengan Image Logo) */}
                                    <img 
                                        src={logoUrl} 
                                        alt="Logo BlessingCard" 
                                        className="w-8 h-8 object-contain"
                                        onError={(e) => {
                                            e.target.onerror = null; 
                                            e.target.src="https://via.placeholder.com/32?text=BC";
                                        }} 
                                    />
                                    <div className="flex flex-col">
                                        <span className="font-bold text-lg leading-tight tracking-tight">BlessingCard</span>
                                        <span className="text-[10px] text-indigo-300 uppercase tracking-widest">Abbalove Ministries Bali</span>
                                    </div>
                                </div>
                                <div className="flex space-x-2 md:space-x-4">
                                    <button 
                                        onClick={() => setActiveTab('dashboard')} 
                                        className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${activeTab === 'dashboard' ? 'bg-indigo-800 text-white' : 'text-indigo-200 hover:text-white'}`}
                                    >
                                        Dashboard
                                    </button>
                                    
                                    {isLoggedIn && (
                                        <React.Fragment>
                                            <button 
                                                onClick={() => setActiveTab('database')} 
                                                className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${activeTab === 'database' ? 'bg-indigo-800 text-white' : 'text-indigo-200 hover:text-white'}`}
                                            >
                                                Database
                                            </button>
                                            <button 
                                                onClick={() => setActiveTab('settings')} 
                                                className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${activeTab === 'settings' ? 'bg-indigo-800 text-white' : 'text-indigo-200 hover:text-white'}`}
                                            >
                                                Pengaturan
                                            </button>
                                        </React.Fragment>
                                    )}

                                    {/* Login/Logout Button */}
                                    {isLoggedIn ? (
                                        <button 
                                            onClick={handleLogout}
                                            className="ml-2 flex items-center gap-2 px-3 py-2 bg-red-600/20 hover:bg-red-600/40 text-red-100 text-sm font-medium rounded-md transition-colors border border-red-500/30"
                                        >
                                            <LogOut className="w-4 h-4" />
                                            <span className="hidden md:inline">Logout</span>
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={() => setShowLoginModal(true)}
                                            className="ml-2 flex items-center gap-2 px-3 py-2 bg-indigo-800 hover:bg-indigo-700 text-indigo-100 text-sm font-medium rounded-md transition-colors border border-indigo-700"
                                        >
                                            <Lock className="w-4 h-4" />
                                            <span className="hidden md:inline">Admin</span>
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Content */}
                    <main className="max-w-6xl mx-auto px-2 md:px-4 py-8">
                        
                        {/* DASHBOARD TAB - Always Visible */}
                        {activeTab === 'dashboard' && (
                            <div className="space-y-8">
                                <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-6 flex items-center justify-between">
                                    <div>
                                        <h2 className="text-2xl font-bold text-slate-800">
                                            {isLoggedIn ? "Shalom, Admin!" : "Shalom!"}
                                        </h2>
                                        <p className="text-slate-500">
                                            {combinedCard ? `Ada ${combinedCard.people.length} jemaat yang berulang tahun hari ini.` : "Tidak ada ulang tahun hari ini."}
                                        </p>
                                    </div>
                                    {combinedCard && (
                                        <div className="text-right">
                                            <div className="text-3xl font-bold text-indigo-600">{combinedCard.people.length}</div>
                                            <div className="text-sm text-slate-400">Jemaat</div>
                                        </div>
                                    )}
                                </div>

                                {!combinedCard ? (
                                    <div className="text-center py-12 bg-white rounded-xl border border-dashed border-slate-300">
                                        <p className="text-slate-400">Tidak ada yang berulang tahun hari ini.</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                                        
                                        {/* Kolom Kiri: Kartu Gabungan */}
                                        <div className="space-y-4">
                                            <div className="flex items-center gap-2 mb-2">
                                                <span className="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded border border-yellow-200">Kartu Gabungan</span>
                                            </div>
                                            <CardPreview 
                                                names={combinedCard.names} 
                                                quote={combinedCard.quote} 
                                                logoUrl={logoUrl}
                                            />
                                            {combinedCard.isDemo && (
                                                <p className="text-xs text-orange-500 mt-2 text-center bg-orange-50 py-1 rounded border border-orange-100">*Tampilan Demo (Data gabungan dari database)</p>
                                            )}
                                        </div>

                                        {/* Kolom Kanan: Aksi & Detail */}
                                        <div className="space-y-6">
                                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                                <h4 className="font-bold text-lg text-slate-800 mb-4 flex items-center gap-2">
                                                    <Users className="w-5 h-5 text-indigo-600" />
                                                    Daftar Jemaat Ultah Hari Ini
                                                </h4>
                                                <div className="divide-y divide-slate-100">
                                                    {combinedCard.people.map((person, idx) => (
                                                        <div key={idx} className="py-3 flex justify-between items-center">
                                                            <div>
                                                                <p className="font-medium text-slate-900">{person.nama}</p>
                                                                <div className="flex gap-2 items-center">
                                                                    <p className="text-xs text-slate-500">{person.email}</p>
                                                                    <span className="text-slate-300">|</span>
                                                                    <p className="text-xs text-indigo-600 font-medium">{getIndoDate()}</p>
                                                                </div>
                                                            </div>
                                                            
                                                            {/* HANYA TAMPIL JIKA ADMIN */}
                                                            {isLoggedIn && (
                                                                <button 
                                                                    onClick={() => sendEmailManual(person.email, `Selamat Ulang Tahun ${person.nama}`, `${combinedCard.quote}\n\n- Keluarga Besar Abbalove Ministries Bali`)}
                                                                    className="text-xs bg-indigo-50 text-indigo-700 hover:bg-indigo-100 py-1.5 px-3 rounded-md transition-colors"
                                                                >
                                                                    Kirim Personal
                                                                </button>
                                                            )}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            <div className="bg-slate-800 text-white p-6 rounded-xl shadow-lg">
                                                <h4 className="font-bold text-lg mb-2 text-yellow-400">Download Kartu</h4>
                                                <p className="text-sm text-slate-300 mb-4">
                                                    Gunakan tombol di bawah ini untuk mengunduh kartu ucapan gabungan ini untuk dibagikan ke Grup WhatsApp Gereja.
                                                </p>
                                                <button 
                                                    id="download-btn"
                                                    onClick={handleDownload}
                                                    className="w-full bg-white text-slate-900 hover:bg-slate-100 font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors"
                                                >
                                                    <Download className="w-5 h-5" />
                                                    Download Kartu Gabungan
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* DATABASE TAB - Protected & UPDATED */}
                        {activeTab === 'database' && isLoggedIn && (
                            <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                                <div className="p-6 border-b border-slate-100 flex flex-col md:flex-row md:items-center justify-between gap-4">
                                    <div>
                                        <h3 className="text-lg font-semibold flex items-center gap-2">
                                            <Users className="w-5 h-5 text-indigo-600" />
                                            Database Jemaat
                                        </h3>
                                        <span className="text-sm text-slate-500">
                                            {filteredUsers.length} Data {filterMonth !== 'all' ? 'Tefilter' : 'Total'}
                                        </span>
                                    </div>
                                    
                                    <div className="flex gap-2 w-full md:w-auto">
                                        {/* Filter Dropdown */}
                                        <div className="relative">
                                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                <Filter className="h-4 w-4 text-slate-400" />
                                            </div>
                                            <select 
                                                value={filterMonth}
                                                onChange={(e) => setFilterMonth(e.target.value)}
                                                className="pl-10 pr-8 py-2 border border-slate-300 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500 bg-slate-50 w-full md:w-48 appearance-none"
                                            >
                                                {MONTHS.map(m => (
                                                    <option key={m.value} value={m.value}>{m.label}</option>
                                                ))}
                                            </select>
                                        </div>

                                        {/* Add Button */}
                                        <button 
                                            onClick={handleAddClick}
                                            disabled={isSaving}
                                            className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 transition-colors whitespace-nowrap disabled:opacity-50"
                                        >
                                            <Plus className="w-4 h-4" />
                                            Tambah Data
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left text-sm text-slate-600">
                                        <thead className="bg-slate-50 text-slate-700 font-medium border-b border-slate-200">
                                            <tr>
                                                <th className="px-6 py-4">Nama Lengkap</th>
                                                <th className="px-6 py-4">Email</th>
                                                <th className="px-6 py-4">Tanggal Lahir</th>
                                                <th className="px-6 py-4 text-center">Aksi</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {filteredUsers.length > 0 ? (
                                                filteredUsers.map((user, idx) => (
                                                    <tr key={idx} className="hover:bg-slate-50 transition-colors">
                                                        <td className="px-6 py-4 font-medium text-slate-900">{user.nama}</td>
                                                        <td className="px-6 py-4">{user.email}</td>
                                                        <td className="px-6 py-4 font-mono text-indigo-600">{user.tgl_lahir}</td>
                                                        <td className="px-6 py-4">
                                                            <div className="flex justify-center gap-2">
                                                                <button 
                                                                    onClick={() => handleEditClick(user)}
                                                                    disabled={isSaving}
                                                                    className="p-1.5 text-blue-600 hover:bg-blue-50 rounded-md transition-colors disabled:opacity-50"
                                                                    title="Edit"
                                                                >
                                                                    <Edit className="w-4 h-4" />
                                                                </button>
                                                                <button 
                                                                    onClick={() => handleDeleteClick(user)}
                                                                    disabled={isSaving}
                                                                    className="p-1.5 text-red-600 hover:bg-red-50 rounded-md transition-colors disabled:opacity-50"
                                                                    title="Hapus"
                                                                >
                                                                    <Trash2 className="w-4 h-4" />
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))
                                            ) : (
                                                <tr>
                                                    <td colspan="4" className="px-6 py-12 text-center text-slate-400">
                                                        Tidak ada data yang ditemukan untuk filter ini.
                                                    </td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* SETTINGS TAB - Protected */}
                        {activeTab === 'settings' && isLoggedIn && (
                            <div className="max-w-2xl mx-auto space-y-6">
                                
                                {/* Logo Settings */}
                                <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <ImageIcon className="w-5 h-5 text-indigo-600" />
                                        Pengaturan Logo Gereja
                                    </h3>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">URL Logo (Google Drive / Direct Link)</label>
                                            <div className="flex gap-2">
                                                <input 
                                                    type="text" 
                                                    value={logoUrl}
                                                    onChange={(e) => setLogoUrl(e.target.value)}
                                                    placeholder="https://..."
                                                    className="flex-1 rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border text-sm"
                                                />
                                            </div>
                                            <p className="text-xs text-slate-500 mt-2 leading-relaxed">
                                                <strong>Tips:</strong> Anda juga bisa mengganti URL default dengan mengedit file index.html pada bagian LINK_LOGO_DEFAULT.
                                            </p>
                                        </div>
                                        
                                        {/* Preview Logo Kecil */}
                                        {logoUrl && (
                                            <div className="mt-2 p-4 bg-slate-50 rounded border border-slate-200 flex items-center gap-4">
                                                <span className="text-xs font-semibold text-slate-500">Preview:</span>
                                                <img src={logoUrl} alt="Preview Logo" className="h-10 w-auto object-contain" onError={(e) => e.target.style.display='none'} />
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <Database className="w-5 h-5 text-indigo-600" />
                                        Koneksi Google Spreadsheet (API)
                                    </h3>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Link API Apps Script (Web App URL)</label>
                                            <input 
                                                type="text" 
                                                value={apiUrl}
                                                onChange={(e) => setApiUrl(e.target.value)}
                                                placeholder="https://script.google.com/macros/s/.../exec"
                                                className="w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border"
                                            />
                                        </div>

                                        <button 
                                            onClick={() => fetchFromAppsScript(apiUrl)}
                                            disabled={loading}
                                            className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg flex items-center justify-center gap-2 transition-colors disabled:opacity-50"
                                        >
                                            {loading ? <RefreshCw className="w-4 h-4 animate-spin" /> : <RefreshCw className="w-4 h-4" />}
                                            {loading ? 'Memuat Data...' : 'Sinkronisasi Data Sekarang'}
                                        </button>
                                        
                                        <div className="mt-4 p-4 bg-slate-50 text-xs text-slate-500 border border-slate-200 rounded">
                                            <strong>Catatan:</strong> Jika Anda sudah mengisi <code>LINK_API_APPS_SCRIPT</code> di dalam file index.html, link tersebut akan otomatis muncul di sini saat halaman dimuat ulang.
                                        </div>
                                    </div>
