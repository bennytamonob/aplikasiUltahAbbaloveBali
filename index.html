<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlessingBot - Abbalove Ministries Bali</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- html2canvas untuk Fitur Download -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- KONFIGURASI UTAMA (EDIT DI SINI) ---
        const LINK_CSV_DATABASE = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSG_eqv9cBNjfRixvIAZSok12tzHC6UTHCT1n3zckBTo-HecfQEdMeqdLyMgcd9LzymE02qJcg56asE/pub?gid=0&single=true&output=csv"; 
        const LINK_LOGO_DEFAULT = "https://i.ibb.co.com/YFNydDhq/logo.png"; 
        // -----------------------------------------

        // --- ICONS (SVG Components) ---
        const Calendar = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Heart = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;
        const Mail = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
        const Users = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const RefreshCw = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
        const Database = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5v14c0 1.66 4.03 3 9 3s9-1.34 9-3V5"/><path d="M3 12c0 1.66 4.03 3 9 3s9-1.34 9-3"/></svg>;
        const Download = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;
        const ImageIcon = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>;
        const Lock = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const LogOut = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>;
        const X = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;
        const ExternalLink = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>;

        // --- DATA & QUOTES ---
        const CHRISTIAN_QUOTES = [
            "Kiranya Tuhan memberkatimu dan melindungimu; Kiranya Tuhan menyinari engkau dengan wajah-Nya. (Bilangan 6:24-25)",
            "Sebab Aku ini mengetahui rancangan-rancangan apa yang ada pada-Ku mengenai kamu, yaitu rancangan damai sejahtera. (Yeremia 29:11)",
            "Semoga damai sejahtera Kristus memerintah dalam hatimu. Selamat Ulang Tahun!",
            "Kiranya Ia memberikan kepadamu apa yang dikehendaki hatimu dan membuat berhasil segala rancanganmu. (Mazmur 20:4)",
            "Mengucap syukurlah dalam segala hal, sebab itulah yang dikehendaki Allah di dalam Kristus Yesus bagi kamu. (1 Tesalonika 5:18)",
            "Tuhan adalah gembalaku, takkan kekurangan aku. Selamat ulang tahun, kiranya penyertaan Tuhan selalu bersamamu. (Mazmur 23:1)",
            "Jadilah kuat dan teguh hatimu, janganlah takut dan janganlah tawar hati, sebab Tuhan, Allahmu, menyertai engkau. (Yosua 1:9)",
            "Tangan Tuhan yang kuat akan selalu menopangmu di usia yang baru ini. Selamat Ulang Tahun!"
        ];

        const MOCK_DATA = [
            { nama: "Budi Santoso", email: "budi@example.com", tgl_lahir: "20/01/1990" }, 
            { nama: "Siti Lestari", email: "siti@example.com", tgl_lahir: "20/01/1995" }, 
            { nama: "Maria Grace", email: "maria@example.com", tgl_lahir: "25/12/1992" },
        ];

        // --- COMPONENTS ---

        const CardPreview = ({ names, quote, theme = 'modern', logoUrl }) => {
            return (
                <div className="w-full max-w-md mx-auto transform hover:scale-105 transition-all duration-300">
                    <div id="card-capture-area" className={`relative overflow-hidden rounded-xl shadow-2xl aspect-[4/5] flex flex-col items-center text-center p-6 border-8 border-white bg-slate-900`}>
                        {/* Background Logic */}
                        <div className="absolute inset-0 z-0">
                            {theme === 'modern' ? (
                                <div className="w-full h-full bg-gradient-to-br from-slate-800 to-slate-900">
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-yellow-500/10 rounded-full blur-3xl"></div>
                                    <div className="absolute bottom-0 left-0 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl"></div>
                                </div>
                            ) : (
                                <div className="w-full h-full bg-gradient-to-br from-amber-50 to-orange-100"></div>
                            )}
                        </div>

                        {/* Content */}
                        <div className={`relative z-10 flex flex-col h-full justify-between ${theme === 'modern' ? 'text-white' : 'text-slate-800'}`}>
                            <div className="flex flex-col items-center">
                                {/* Logo Section */}
                                <div className="mb-4 h-16 w-16 flex items-center justify-center">
                                    {logoUrl ? (
                                        <img 
                                            src={logoUrl} 
                                            alt="Logo Gereja" 
                                            crossOrigin="anonymous" 
                                            className="max-h-full max-w-full object-contain filter drop-shadow-lg"
                                            onError={(e) => { e.target.style.display = 'none'; e.target.parentElement.innerHTML = '<span class="text-xs text-red-400">Error Loading Image</span>'; }}
                                        />
                                    ) : (
                                        <Heart className={`${theme === 'modern' ? 'text-yellow-400' : 'text-red-500'} w-12 h-12 fill-current animate-pulse`} />
                                    )}
                                </div>

                                {/* Header Text */}
                                <h3 className="text-[10px] uppercase tracking-widest opacity-80 mb-1 font-semibold text-yellow-500">
                                    Keluarga Besar Abbalove Ministries Bali Mengucapkan
                                </h3>
                                <h2 className="text-sm uppercase tracking-widest opacity-90 mb-2 font-light">
                                    Selamat Ulang Tahun
                                </h2>
                                
                                {/* Names - Class 'text-transparent' menyebabkan masalah saat download di html2canvas */}
                                <h1 className={`text-3xl font-bold mb-4 font-serif leading-tight ${theme === 'modern' ? 'text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 to-yellow-500' : 'text-slate-900'}`}>
                                    {names}
                                </h1>
                            </div>

                            <div className="my-4">
                                <p className={`text-base italic font-light leading-relaxed ${theme === 'modern' ? 'text-slate-300' : 'text-slate-600'}`}>
                                    "{quote}"
                                </p>
                            </div>

                            <div className="mt-auto">
                                <div className={`h-px w-24 mx-auto mb-4 ${theme === 'modern' ? 'bg-yellow-500/50' : 'bg-slate-300'}`}></div>
                                <p className="text-[10px] uppercase tracking-widest opacity-60">Tuhan Yesus Memberkati</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const BirthdayApp = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            
            // --- STATE INIT ---
            const [sheetUrl, setSheetUrl] = useState(() => {
                if (LINK_CSV_DATABASE) return LINK_CSV_DATABASE;
                const saved = localStorage.getItem('birthday_sheetUrl');
                return saved || '';
            });

            const [logoUrl, setLogoUrl] = useState(() => {
                if (LINK_LOGO_DEFAULT) return LINK_LOGO_DEFAULT;
                const saved = localStorage.getItem('birthday_logoUrl');
                return saved || 'https://i.ibb.co.com/YFNydDhq/logo.png';
            });

            const [users, setUsers] = useState(() => {
                const savedUsers = localStorage.getItem('birthday_users');
                return savedUsers ? JSON.parse(savedUsers) : MOCK_DATA;
            });
            
            const [loading, setLoading] = useState(false);
            
            // Auth State
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');

            // State for the single combined card
            const [combinedCard, setCombinedCard] = useState(null);

            // --- HELPERS ---
            // Helper untuk format tanggal Indonesia
            const getIndoDate = () => {
                const d = new Date();
                return d.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
            };

            // Helper untuk Download Kartu
            const handleDownload = async () => {
                const element = document.getElementById('card-capture-area');
                if (!element) return;
                
                // Beri notifikasi loading sederhana
                const btn = document.getElementById('download-btn');
                const originalText = btn ? btn.innerHTML : '';
                if(btn) btn.innerHTML = 'Memproses...';

                try {
                    // Tunggu sebentar agar gambar terload sempurna jika baru render
                    await new Promise(resolve => setTimeout(resolve, 500));

                    const canvas = await html2canvas(element, { 
                        scale: 2, // Resolusi tinggi
                        backgroundColor: null,
                        logging: false,
                        useCORS: true, // Penting untuk gambar eksternal (logo)
                        onclone: (documentClone) => {
                            // FIX: html2canvas tidak support text-transparent + bg-clip-text dengan baik
                            // Solusi: Saat di-clone untuk download, ubah jadi warna solid
                            const textElements = documentClone.querySelectorAll('.text-transparent');
                            textElements.forEach(el => {
                                el.classList.remove('text-transparent', 'bg-clip-text', 'bg-gradient-to-r');
                                el.style.color = '#FCD34D'; // Warna Emas Solid
                            });
                        }
                    });
                    
                    const link = document.createElement('a');
                    link.download = `Kartu-Ucapan-Abbalove-${new Date().getTime()}.png`;
                    link.href = canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (err) {
                    alert("Gagal mendownload kartu: " + err.message);
                    console.error(err);
                } finally {
                    if(btn) btn.innerHTML = originalText;
                }
            };

            // --- EFFECTS ---
            useEffect(() => {
                localStorage.setItem('birthday_sheetUrl', sheetUrl);
            }, [sheetUrl]);

            useEffect(() => {
                localStorage.setItem('birthday_logoUrl', logoUrl);
            }, [logoUrl]);

            useEffect(() => {
                localStorage.setItem('birthday_users', JSON.stringify(users));
            }, [users]);

            const checkBirthdays = (currentUsers) => {
                const dataToCheck = currentUsers || users;
                const today = new Date();
                
                const found = dataToCheck.filter(user => {
                    if(!user.tgl_lahir) return false;
                    const parts = user.tgl_lahir.split('/');
                    if (parts.length < 2) return false;

                    const day = parseInt(parts[0]);
                    const month = parseInt(parts[1]);
                    
                    return month === (today.getMonth() + 1) && day === today.getDate();
                });

                let birthdayPeople = found;
                let isDemo = false;
                
                const isUsingMock = JSON.stringify(dataToCheck) === JSON.stringify(MOCK_DATA);

                if (found.length === 0 && isUsingMock && dataToCheck.length > 0) {
                    birthdayPeople = dataToCheck.slice(0, 2); 
                    isDemo = true;
                }

                if (birthdayPeople.length > 0) {
                    const namesArray = birthdayPeople.map(u => u.nama);
                    let combinedNames = "";
                    
                    if (namesArray.length === 1) {
                        combinedNames = namesArray[0];
                    } else if (namesArray.length === 2) {
                        combinedNames = namesArray.join(" & ");
                    } else {
                        const last = namesArray.pop();
                        combinedNames = namesArray.join(", ") + " & " + last;
                    }

                    setCombinedCard({
                        names: combinedNames,
                        people: birthdayPeople, 
                        quote: CHRISTIAN_QUOTES[Math.floor(Math.random() * CHRISTIAN_QUOTES.length)],
                        isDemo: isDemo
                    });
                } else {
                    setCombinedCard(null);
                }
            };

            const fetchFromGoogleSheet = async (urlToFetch) => {
                const targetUrl = urlToFetch || sheetUrl;
                if (!targetUrl) {
                    console.log("Link CSV kosong.");
                    return;
                }
                setLoading(true);
                try {
                    const response = await fetch(targetUrl);
                    if (!response.ok) throw new Error("Network response was not ok");
                    
                    const text = await response.text();
                    const rows = text.split('\n').slice(1);
                    const parsedData = rows.map(row => {
                        const cols = row.split(',');
                        if (cols.length >= 3) {
                            return {
                                nama: cols[0].trim(),
                                email: cols[1].trim(),
                                tgl_lahir: cols[2].trim()
                            };
                        }
                        return null;
                    }).filter(Boolean);

                    if (parsedData.length === 0) {
                        throw new Error("Data CSV kosong atau format salah.");
                    }

                    setUsers(parsedData);
                    checkBirthdays(parsedData); 
                    console.log(`Berhasil memuat ${parsedData.length} data.`);
                } catch (error) {
                    console.error("Gagal mengambil data:", error);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (sheetUrl) {
                    fetchFromGoogleSheet(sheetUrl);
                }
            }, []);

            useEffect(() => {
                checkBirthdays();
            }, [users]);

            const sendEmailManual = (email, subject, body) => {
                window.open(`mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (username === 'adminabbalovebali' && password === 'msr123') {
                    setIsLoggedIn(true);
                    setShowLoginModal(false);
                    setLoginError('');
                    setUsername('');
                    setPassword('');
                } else {
                    setLoginError('Username atau password salah.');
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setActiveTab('dashboard');
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 relative">
                    
                    {/* LOGIN MODAL */}
                    {showLoginModal && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm p-8 relative">
                                <button 
                                    onClick={() => setShowLoginModal(false)}
                                    className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"
                                >
                                    <X className="w-5 h-5" />
                                </button>
                                <div className="text-center mb-6">
                                    <div className="bg-indigo-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3">
                                        <Lock className="w-6 h-6 text-indigo-600" />
                                    </div>
                                    <h2 className="text-2xl font-bold text-slate-800">Login Admin</h2>
                                    <p className="text-sm text-slate-500">Masuk untuk mengelola data & pengaturan</p>
                                </div>
                                
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Username</label>
                                        <input 
                                            type="text" 
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                            className="w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                            placeholder="Masukkan username"
                                            autoFocus
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Password</label>
                                        <input 
                                            type="password" 
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="w-full rounded-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                            placeholder="Masukkan password"
                                        />
                                    </div>
                                    
                                    {loginError && (
                                        <div className="bg-red-50 text-red-600 text-sm p-3 rounded-lg">
                                            {loginError}
                                        </div>
                                    )}

                                    <button 
                                        type="submit"
                                        className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 rounded-lg transition-colors shadow-lg shadow-indigo-200"
                                    >
                                        Masuk
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Navbar */}
                    <nav className="bg-indigo-900 text-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-2">
                                    <Calendar className="w-6 h-6 text-yellow-400" />
                                    <div className="flex flex-col">
                                        <span className="font-bold text-lg leading-tight tracking-tight">BlessingBot</span>
                                        <span className="text-[10px] text-indigo-300 uppercase tracking-widest">Abbalove Ministries Bali</span>
                                    </div>
                                </div>
                                <div className="flex space-x-2 md:space-x-4">
                                    <button 
                                        onClick={() => setActiveTab('dashboard')} 
                                        className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${activeTab === 'dashboard' ? 'bg-indigo-800 text-white' : 'text-indigo-200 hover:text-white'}`}
                                    >
                                        Dashboard
                                    </button>
                                    
                                    {isLoggedIn && (
                                        <React.Fragment>
                                            <button 
                                                onClick={() => setActiveTab('database')} 
                                                className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${activeTab === 'database' ? 'bg-indigo-800 text-white' : 'text-indigo-200 hover:text-white'}`}
                                            >
                                                Database
                                            </button>
                                            <button 
                                                onClick={() => setActiveTab('settings')} 
                                                className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${activeTab === 'settings' ? 'bg-indigo-800 text-white' : 'text-indigo-200 hover:text-white'}`}
                                            >
                                                Pengaturan
                                            </button>
                                        </React.Fragment>
                                    )}

                                    {/* Login/Logout Button */}
                                    {isLoggedIn ? (
                                        <button 
                                            onClick={handleLogout}
                                            className="ml-2 flex items-center gap-2 px-3 py-2 bg-red-600/20 hover:bg-red-600/40 text-red-100 text-sm font-medium rounded-md transition-colors border border-red-500/30"
                                        >
                                            <LogOut className="w-4 h-4" />
                                            <span className="hidden md:inline">Logout</span>
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={() => setShowLoginModal(true)}
                                            className="ml-2 flex items-center gap-2 px-3 py-2 bg-indigo-800 hover:bg-indigo-700 text-indigo-100 text-sm font-medium rounded-md transition-colors border border-indigo-700"
                                        >
                                            <Lock className="w-4 h-4" />
                                            <span className="hidden md:inline">Admin</span>
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Content */}
                    <main className="max-w-6xl mx-auto px-4 py-8">
                        
                        {/* DASHBOARD TAB - Always Visible */}
                        {activeTab === 'dashboard' && (
                            <div className="space-y-8">
                                <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-6 flex items-center justify-between">
                                    <div>
                                        <h2 className="text-2xl font-bold text-slate-800">
                                            {isLoggedIn ? "Shalom, Admin!" : "Shalom!"}
                                        </h2>
                                        <p className="text-slate-500">
                                            {combinedCard ? `Ada ${combinedCard.people.length} jemaat yang berulang tahun hari ini.` : "Tidak ada ulang tahun hari ini."}
                                        </p>
                                    </div>
                                    {combinedCard && (
                                        <div className="text-right">
                                            <div className="text-3xl font-bold text-indigo-600">{combinedCard.people.length}</div>
                                            <div className="text-sm text-slate-400">Jemaat</div>
                                        </div>
                                    )}
                                </div>

                                {!combinedCard ? (
                                    <div className="text-center py-12 bg-white rounded-xl border border-dashed border-slate-300">
                                        <p className="text-slate-400">Tidak ada yang berulang tahun hari ini.</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                                        
                                        {/* Kolom Kiri: Kartu Gabungan */}
                                        <div className="space-y-4">
                                            <div className="flex items-center gap-2 mb-2">
                                                <span className="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded border border-yellow-200">Kartu Gabungan</span>
                                            </div>
                                            <CardPreview 
                                                names={combinedCard.names} 
                                                quote={combinedCard.quote} 
                                                logoUrl={logoUrl}
                                            />
                                            {combinedCard.isDemo && (
                                                <p className="text-xs text-orange-500 mt-2 text-center bg-orange-50 py-1 rounded border border-orange-100">*Tampilan Demo (Data gabungan dari database)</p>
                                            )}
                                        </div>

                                        {/* Kolom Kanan: Aksi & Detail */}
                                        <div className="space-y-6">
                                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                                <h4 className="font-bold text-lg text-slate-800 mb-4 flex items-center gap-2">
                                                    <Users className="w-5 h-5 text-indigo-600" />
                                                    Daftar Jemaat Ultah Hari Ini
                                                </h4>
                                                <div className="divide-y divide-slate-100">
                                                    {combinedCard.people.map((person, idx) => (
                                                        <div key={idx} className="py-3 flex justify-between items-center">
                                                            <div>
                                                                <p className="font-medium text-slate-900">{person.nama}</p>
                                                                <div className="flex gap-2 items-center">
                                                                    <p className="text-xs text-slate-500">{person.email}</p>
                                                                    <span className="text-slate-300">|</span>
                                                                    <p className="text-xs text-indigo-600 font-medium">{getIndoDate()}</p>
                                                                </div>
                                                            </div>
                                                            
                                                            {/* HANYA TAMPIL JIKA ADMIN */}
                                                            {isLoggedIn && (
                                                                <button 
                                                                    onClick={() => sendEmailManual(person.email, `Selamat Ulang Tahun ${person.nama}`, `${combinedCard.quote}\n\n- Keluarga Besar Abbalove Ministries Bali`)}
                                                                    className="text-xs bg-indigo-50 text-indigo-700 hover:bg-indigo-100 py-1.5 px-3 rounded-md transition-colors"
                                                                >
                                                                    Kirim Personal
                                                                </button>
                                                            )}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            <div className="bg-slate-800 text-white p-6 rounded-xl shadow-lg">
                                                <h4 className="font-bold text-lg mb-2 text-yellow-400">Download Kartu</h4>
                                                <p className="text-sm text-slate-300 mb-4">
                                                    Gunakan tombol di bawah ini untuk mengunduh kartu ucapan gabungan ini untuk dibagikan ke Grup WhatsApp Gereja.
                                                </p>
                                                <button 
                                                    id="download-btn"
                                                    onClick={handleDownload}
                                                    className="w-full bg-white text-slate-900 hover:bg-slate-100 font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors"
                                                >
                                                    <Download className="w-5 h-5" />
                                                    Download Kartu Gabungan
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* DATABASE TAB - Protected */}
                        {activeTab === 'database' && isLoggedIn && (
                            <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                                <div className="p-6 border-b border-slate-100 flex justify-between items-center">
                                    <h3 className="text-lg font-semibold flex items-center gap-2">
                                        <Users className="w-5 h-5 text-indigo-600" />
                                        Data Jemaat
                                    </h3>
                                    <span className="text-sm text-slate-500">{users.length} Data Tersimpan</span>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left text-sm text-slate-600">
                                        <thead className="bg-slate-50 text-slate-700 font-medium border-b border-slate-200">
                                            <tr>
                                                <th className="px-6 py-4">Nama Lengkap</th>
                                                <th className="px-6 py-4">Email</th>
                                                <th className="px-6 py-4">Tanggal Lahir</th>
                                                <th className="px-6 py-4">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {users.map((user, idx) => (
                                                <tr key={idx} className="hover:bg-slate-50 transition-colors">
                                                    <td className="px-6 py-4 font-medium text-slate-900">{user.nama}</td>
                                                    <td className="px-6 py-4">{user.email}</td>
                                                    <td className="px-6 py-4 font-mono text-indigo-600">{user.tgl_lahir}</td>
                                                    <td className="px-6 py-4">
                                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                                            Aktif
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* SETTINGS TAB - Protected */}
                        {activeTab === 'settings' && isLoggedIn && (
                            <div className="max-w-2xl mx-auto space-y-6">
                                
                                {/* Logo Settings */}
                                <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <ImageIcon className="w-5 h-5 text-indigo-600" />
                                        Pengaturan Logo Gereja
                                    </h3>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">URL Logo (Google Drive / Direct Link)</label>
                                            <div className="flex gap-2">
                                                <input 
                                                    type="text" 
                                                    value={logoUrl}
                                                    onChange={(e) => setLogoUrl(e.target.value)}
                                                    placeholder="https://..."
                                                    className="flex-1 rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border text-sm"
                                                />
                                            </div>
                                            <p className="text-xs text-slate-500 mt-2 leading-relaxed">
                                                <strong>Tips:</strong> Anda juga bisa mengganti URL default dengan mengedit file index.html pada bagian LINK_LOGO_DEFAULT.
                                            </p>
                                        </div>
                                        
                                        {/* Preview Logo Kecil */}
                                        {logoUrl && (
                                            <div className="mt-2 p-4 bg-slate-50 rounded border border-slate-200 flex items-center gap-4">
                                                <span className="text-xs font-semibold text-slate-500">Preview:</span>
                                                <img src={logoUrl} alt="Preview Logo" className="h-10 w-auto object-contain" onError={(e) => e.target.style.display='none'} />
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <Database className="w-5 h-5 text-indigo-600" />
                                        Koneksi Google Spreadsheet
                                    </h3>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Link CSV Publik</label>
                                            <input 
                                                type="text" 
                                                value={sheetUrl}
                                                onChange={(e) => setSheetUrl(e.target.value)}
                                                placeholder="https://docs.google.com/spreadsheets/d/.../export?format=csv"
                                                className="w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border"
                                            />
                                        </div>

                                        <button 
                                            onClick={() => fetchFromGoogleSheet(sheetUrl)}
                                            disabled={loading}
                                            className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg flex items-center justify-center gap-2 transition-colors disabled:opacity-50"
                                        >
                                            {loading ? <RefreshCw className="w-4 h-4 animate-spin" /> : <RefreshCw className="w-4 h-4" />}
                                            {loading ? 'Memuat Data...' : 'Sinkronisasi Data Sekarang'}
                                        </button>
                                        
                                        <div className="mt-4 p-4 bg-slate-50 text-xs text-slate-500 border border-slate-200 rounded">
                                            <strong>Catatan:</strong> Jika Anda sudah mengisi <code>LINK_CSV_DATABASE</code> di dalam file index.html, link tersebut akan otomatis muncul di sini saat halaman dimuat ulang.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BirthdayApp />);
    </script>
</body>
</html>
