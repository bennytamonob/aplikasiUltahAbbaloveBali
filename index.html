<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlessingCard - Abbalove Ministries Bali</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co.com/YFNydDhq/logo.png">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- html2canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Glassmorphism Effect for Card */
        .glass-overlay {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- KONFIGURASI UTAMA ---
        const LINK_API_APPS_SCRIPT = "https://script.google.com/macros/s/AKfycbywTZpBgPVwI--i4LNA44poH-K_KoOIC4zaufSRMFbNJN7tdswqNatI8YjlmT-3MP4k/exec"; 
        const LINK_LOGO_DEFAULT = "https://i.ibb.co.com/YFNydDhq/logo.png"; 
        // -------------------------

        // --- ICONS ---
        const Calendar = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Heart = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;
        const Users = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const RefreshCw = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>;
        const Database = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5v14c0 1.66 4.03 3 9 3s9-1.34 9-3V5"/><path d="M3 12c0 1.66 4.03 3 9 3s9-1.34 9-3"/></svg>;
        const Download = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;
        const ImageIcon = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>;
        const Lock = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const LogOut = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>;
        const X = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;
        const Plus = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const Edit = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>;
        const Trash2 = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const Filter = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>;
        const Save = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1-2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>;
        const Search = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></svg>;
        const LoginIcon = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></svg>;

        const CHRISTIAN_QUOTES = [
            "Kiranya Tuhan memberkatimu dan melindungimu; Kiranya Tuhan menyinari engkau dengan wajah-Nya. (Bilangan 6:24-25)",
            "Sebab Aku ini mengetahui rancangan-rancangan apa yang ada pada-Ku mengenai kamu, yaitu rancangan damai sejahtera. (Yeremia 29:11)",
            "Semoga damai sejahtera Kristus memerintah dalam hatimu. Selamat Ulang Tahun!",
            "Kiranya Ia memberikan kepadamu apa yang dikehendaki hatimu dan membuat berhasil segala rancanganmu. (Mazmur 20:4)",
            "Mengucap syukurlah dalam segala hal, sebab itulah yang dikehendaki Allah di dalam Kristus Yesus bagi kamu. (1 Tesalonika 5:18)",
            "Tuhan adalah gembalaku, takkan kekurangan aku. Selamat ulang tahun, kiranya penyertaan Tuhan selalu bersamamu. (Mazmur 23:1)",
            "Jadilah kuat dan teguh hatimu, janganlah takut dan janganlah tawar hati, sebab Tuhan, Allahmu, menyertai engkau. (Yosua 1:9)",
            "Tangan Tuhan yang kuat akan selalu menopangmu di usia yang baru ini. Selamat Ulang Tahun!"
        ];

        // --- COMPONENTS ---

        const CardPreview = ({ people, quote, logoUrl }) => {
            return (
                <div className="w-full md:max-w-md mx-auto group">
                    <div id="card-capture-area" className="relative overflow-hidden rounded-3xl shadow-2xl aspect-[4/5] flex flex-col items-center text-center p-6 md:p-10 bg-white border-[12px] border-white ring-1 ring-slate-200">
                        
                        {/* Festive Background Elements */}
                        <div className="absolute inset-0 z-0 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
                            {/* Decorative Circles */}
                            <div className="absolute -top-10 -left-10 w-40 h-40 bg-white/20 rounded-full blur-2xl animate-pulse"></div>
                            <div className="absolute top-1/2 -right-10 w-32 h-32 bg-yellow-300/30 rounded-full blur-2xl"></div>
                            <div className="absolute -bottom-10 left-1/4 w-48 h-48 bg-blue-300/20 rounded-full blur-3xl"></div>
                            {/* Confetti-like Pattern */}
                            <div className="absolute inset-0 opacity-10 pointer-events-none" style={{backgroundImage: 'radial-gradient(circle, white 2px, transparent 2px)', backgroundSize: '30px 30px'}}></div>
                        </div>

                        {/* White Glass Layer */}
                        <div className="absolute inset-4 z-10 glass-overlay rounded-2xl flex flex-col justify-between p-6">
                            
                            {/* Header */}
                            <div className="flex flex-col items-center">
                                {/* Logo Section (Container putih dihapus) */}
                                <div className="mb-4">
                                    <img 
                                        src={logoUrl || LINK_LOGO_DEFAULT} 
                                        alt="Logo" 
                                        crossOrigin="anonymous" 
                                        className="h-12 md:h-16 w-auto object-contain filter drop-shadow-md"
                                        onError={(e) => { e.target.src = LINK_LOGO_DEFAULT; }}
                                    />
                                </div>
                                <h3 className="text-[10px] md:text-xs font-extrabold uppercase tracking-widest text-white/90 mb-4 drop-shadow-sm px-2">
                                    Keluarga Besar Abbalove Ministries Bali Mengucapkan
                                </h3>
                                
                                <h2 className="font-serif italic text-2xl md:text-3xl text-white drop-shadow-lg leading-none mb-1">
                                    Selamat Ulang Tahun
                                </h2>
                                <p className="text-[10px] md:text-xs font-bold text-yellow-300 uppercase tracking-widest mt-1">
                                    Kepada:
                                </p>
                            </div>

                            {/* Names Section */}
                            <div className="flex-grow flex flex-col items-center justify-center py-4">
                                <div className="w-full max-w-[280px]">
                                    {people.length > 1 ? (
                                        <div className="text-left space-y-2 bg-white/20 p-4 rounded-xl border border-white/30">
                                            {people.map((p, idx) => (
                                                <div key={idx} className="flex items-start gap-2 text-white">
                                                    <span className="font-bold text-yellow-300">{idx + 1}.</span>
                                                    <span className="font-extrabold text-sm md:text-lg leading-tight uppercase tracking-tight">{p.nama}</span>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <h1 className="text-2xl md:text-3xl font-extrabold text-white leading-tight uppercase drop-shadow-md">
                                            {people[0]?.nama}
                                        </h1>
                                    )}
                                </div>
                            </div>

                            {/* Footer / Quote */}
                            <div className="flex flex-col items-center">
                                <p className="text-[11px] md:text-sm text-white/95 italic font-medium leading-relaxed mb-4 px-2 drop-shadow-sm">
                                    "{quote}"
                                </p>
                                <div className="bg-yellow-400 text-indigo-900 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest shadow-lg">
                                    Tuhan Yesus Memberkati
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const BirthdayApp = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [apiUrl, setApiUrl] = useState(() => localStorage.getItem('birthday_apiUrl') || LINK_API_APPS_SCRIPT);
            const [logoUrl, setLogoUrl] = useState(() => localStorage.getItem('birthday_logoUrl') || LINK_LOGO_DEFAULT);
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isSaving, setSaving] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');
            const [isLoginLoading, setLoginLoading] = useState(false);
            const [filterMonth, setFilterMonth] = useState('all');
            const [searchQuery, setSearchQuery] = useState('');
            const [showUserModal, setShowUserModal] = useState(false);
            const [isEditing, setIsEditing] = useState(false);
            const [editingEmail, setEditingEmail] = useState('');
            const [currentUserIndex, setCurrentUserIndex] = useState(null);
            const [formData, setFormData] = useState({ nama: '', email: '', tgl_lahir: '' });
            const [combinedCard, setCombinedCard] = useState(null);

            const todayFormatted = useMemo(() => {
                return new Date().toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric' });
            }, []);

            const filteredUsers = useMemo(() => {
                return users.filter(user => {
                    let monthMatch = true;
                    if (filterMonth !== 'all') {
                        const parts = user.tgl_lahir?.split('/');
                        monthMatch = parts && parseInt(parts[1], 10) === parseInt(filterMonth, 10);
                    }
                    let searchMatch = true;
                    if (searchQuery) {
                        const query = searchQuery.toLowerCase();
                        searchMatch = (user.nama || '').toLowerCase().includes(query) || (user.email || '').toLowerCase().includes(query);
                    }
                    return monthMatch && searchMatch;
                });
            }, [users, filterMonth, searchQuery]);

            const syncToAppsScript = async (payload) => {
                if (!apiUrl || apiUrl.includes("CONTOH_LINK")) return { status: 'error', message: 'API tidak diset' };
                const response = await fetch(apiUrl, { method: 'POST', body: JSON.stringify(payload) });
                return await response.json();
            };

            const fetchFromAppsScript = async (urlToFetch) => {
                const targetUrl = urlToFetch || apiUrl;
                if (!targetUrl || targetUrl.includes("CONTOH_LINK")) return;
                setLoading(true);
                try {
                    const response = await fetch(targetUrl);
                    const parsedData = await response.json(); 
                    if (Array.isArray(parsedData)) {
                        setUsers(parsedData);
                    }
                } catch (error) {
                    console.error("Gagal sinkronisasi:", error);
                } finally {
                    setLoading(false);
                }
            };

            const checkBirthdays = (currentUsers) => {
                const dataToCheck = currentUsers || users;
                const today = new Date();
                const birthdayPeople = dataToCheck.filter(user => {
                    if(!user.tgl_lahir) return false;
                    const [day, month] = user.tgl_lahir.split('/').map(n => parseInt(n));
                    return month === (today.getMonth() + 1) && day === today.getDate();
                });

                if (birthdayPeople.length > 0) {
                    setCombinedCard({
                        people: birthdayPeople, 
                        quote: CHRISTIAN_QUOTES[Math.floor(Math.random() * CHRISTIAN_QUOTES.length)]
                    });
                } else {
                    setCombinedCard(null);
                }
            };

            useEffect(() => {
                fetchFromAppsScript();
            }, []);

            useEffect(() => {
                if (!loading) checkBirthdays();
            }, [users, loading]);

            const handleDownload = async () => {
                const element = document.getElementById('card-capture-area');
                if (!element) return;
                const btn = document.getElementById('download-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'Memproses...';
                try {
                    await new Promise(r => setTimeout(r, 400));
                    const canvas = await html2canvas(element, { scale: 3, useCORS: true });
                    const link = document.createElement('a');
                    link.download = `BlessingCard-${Date.now()}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } finally {
                    btn.innerHTML = originalText;
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginLoading(true);
                setLoginError('');
                try {
                    const result = await syncToAppsScript({ action: 'login', username, password });
                    if (result.status === 'success') {
                        setIsLoggedIn(true);
                        setShowLoginModal(false);
                    } else {
                        setLoginError('Username atau password salah.');
                    }
                } catch {
                    setLoginError('Gagal menghubungi server.');
                } finally {
                    setLoginLoading(false);
                }
            };

            const handleSaveUser = async (e) => {
                e.preventDefault();
                setSaving(true);
                const formattedDate = formData.tgl_lahir.split('-').reverse().join('/');
                const userPayloadForAPI = { ...formData, tgl_lahir: formattedDate };
                try {
                    if (isEditing) {
                        await syncToAppsScript({ action: 'edit', originalEmail: editingEmail, data: userPayloadForAPI });
                        const updated = [...users];
                        updated[currentUserIndex] = { ...userPayloadForAPI };
                        setUsers(updated);
                    } else {
                        await syncToAppsScript({ action: 'add', data: userPayloadForAPI });
                        setUsers([...users, { ...userPayloadForAPI }]);
                    }
                    setShowUserModal(false);
                } catch (err) {
                    console.error(err);
                    alert("Gagal menyimpan data.");
                } finally {
                    setSaving(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 relative pb-10">
                    
                    {/* NAV */}
                    <nav className="bg-indigo-900 text-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-3">
                                    <img src={logoUrl} className="w-8 h-8 object-contain" onError={e => e.target.src = LINK_LOGO_DEFAULT}/>
                                    <div className="flex flex-col">
                                        <span className="font-bold text-lg leading-tight">BlessingCard</span>
                                        <span className="text-[10px] text-indigo-300 uppercase tracking-widest">Abbalove Bali</span>
                                    </div>
                                </div>
                                <div className="flex space-x-2">
                                    <button onClick={() => setActiveTab('dashboard')} className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${activeTab === 'dashboard' ? 'bg-indigo-800' : 'hover:text-white'}`}>Dashboard</button>
                                    {isLoggedIn && (
                                        <>
                                            <button onClick={() => setActiveTab('database')} className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${activeTab === 'database' ? 'bg-indigo-800' : 'hover:text-white'}`}>Database</button>
                                            <button onClick={() => setActiveTab('settings')} className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${activeTab === 'settings' ? 'bg-indigo-800' : 'hover:text-white'}`}>Pengaturan</button>
                                            <button onClick={() => setIsLoggedIn(false)} className="px-3 py-2 bg-red-600/20 text-red-100 text-sm font-medium rounded-md hover:bg-red-600/40"><LogOut className="w-4 h-4" /></button>
                                        </>
                                    )}
                                    {!isLoggedIn && <button onClick={() => setShowLoginModal(true)} className="px-3 py-2 bg-indigo-800 rounded-md text-sm"><LoginIcon className="w-4 h-4"/></button>}
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* MODALS */}
                    {showLoginModal && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-8 relative">
                                <button onClick={() => setShowLoginModal(false)} className="absolute top-4 right-4 text-slate-400"><X/></button>
                                <div className="text-center mb-6">
                                    <h2 className="text-2xl font-bold">Admin Login</h2>
                                </div>
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <input type="text" value={username} onChange={e => setUsername(e.target.value)} placeholder="Username" className="w-full p-2.5 border rounded-lg" required />
                                    <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" className="w-full p-2.5 border rounded-lg" required />
                                    {loginError && <p className="text-red-500 text-xs">{loginError}</p>}
                                    <button type="submit" disabled={isLoginLoading} className="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-bold">
                                        {isLoginLoading ? 'Masuk...' : 'Masuk'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {showUserModal && (
                        <div className="fixed inset-0 z-[70] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 relative">
                                <button onClick={() => setShowUserModal(false)} className="absolute top-4 right-4 text-slate-400"><X/></button>
                                <h2 className="text-xl font-bold mb-4">{isEditing ? 'Edit Jemaat' : 'Tambah Jemaat'}</h2>
                                <form onSubmit={handleSaveUser} className="space-y-4">
                                    <input type="text" value={formData.nama} onChange={e => setFormData({...formData, nama: e.target.value})} placeholder="Nama Lengkap" className="w-full p-2.5 border rounded-lg" required />
                                    <input type="email" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} placeholder="Email" className="w-full p-2.5 border rounded-lg" required />
                                    <input type="date" value={formData.tgl_lahir} onChange={e => setFormData({...formData, tgl_lahir: e.target.value})} className="w-full p-2.5 border rounded-lg" required />
                                    <button type="submit" disabled={isSaving} className="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-bold">
                                        {isSaving ? 'Menyimpan...' : 'Simpan'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* CONTENT */}
                    <main className="max-w-6xl mx-auto px-4 py-8">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-8">
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between">
                                    <div>
                                        <h2 className="text-2xl font-bold text-slate-800">Shalom!</h2>
                                        <p className="text-slate-500">
                                            {loading ? 'Sedang mengecek database...' : (combinedCard ? `Ada ${combinedCard.people.length} jemaat berulang tahun hari ini.` : 'Tidak ada ulang tahun hari ini.')}
                                        </p>
                                    </div>
                                    {loading && <RefreshCw className="w-6 h-6 spinner text-indigo-600"/>}
                                </div>

                                {combinedCard && !loading && (
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-10 items-start">
                                        <CardPreview people={combinedCard.people} quote={combinedCard.quote} logoUrl={logoUrl} />
                                        
                                        <div className="space-y-6">
                                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                                <h4 className="font-bold text-lg mb-4 flex items-center gap-2">
                                                    <Users className="w-5 h-5 text-indigo-600" /> Daftar Jamaat Ulang Tahun Hari ini
                                                </h4>
                                                <div className="space-y-3">
                                                    {combinedCard.people.map((p, idx) => (
                                                        <div key={idx} className="flex items-center justify-between bg-slate-50 p-4 rounded-xl border border-slate-100">
                                                            <div className="flex-grow">
                                                                <div className="flex justify-between items-center w-full mb-1">
                                                                    <p className="font-extrabold text-slate-900">{p.nama}</p>
                                                                    <span className="text-[10px] font-bold text-indigo-600 bg-indigo-100/50 px-2 py-1 rounded-md border border-indigo-200">
                                                                        {todayFormatted}
                                                                    </span>
                                                                </div>
                                                                <p className="text-xs text-slate-500">{p.email}</p>
                                                            </div>
                                                            {isLoggedIn && (
                                                                <button onClick={() => window.open(`mailto:${p.email}?subject=Selamat Ulang Tahun&body=${combinedCard.quote}`)} className="ml-4 text-xs bg-white p-2 rounded-full shadow-sm hover:text-indigo-600 border border-slate-100 transition-all">
                                                                    <RefreshCw className="w-4 h-4 rotate-45" />
                                                                </button>
                                                            )}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            <div className="bg-indigo-900 text-white p-6 rounded-3xl shadow-xl">
                                                <h4 className="font-bold text-xl mb-2 text-yellow-400">Download & Bagikan</h4>
                                                <p className="text-sm text-indigo-100 mb-6">Unduh kartu ucapan ceria ini untuk dibagikan ke media sosial atau grup gereja.</p>
                                                <button id="download-btn" onClick={handleDownload} className="w-full bg-white text-indigo-900 font-bold py-4 rounded-2xl flex items-center justify-center gap-2 hover:bg-yellow-400 transition-colors shadow-lg">
                                                    <Download /> Simpan Kartu Ucapan
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {!combinedCard && !loading && (
                                    <div className="text-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200">
                                        <Heart className="w-12 h-12 text-slate-200 mx-auto mb-4" />
                                        <p className="text-slate-400 font-medium">Belum ada jemaat yang berulang tahun hari ini.</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'database' && isLoggedIn && (
                            <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                                <div className="p-6 border-b flex flex-wrap gap-4 justify-between items-center">
                                    <h3 className="text-lg font-bold">Database Jemaat ({filteredUsers.length})</h3>
                                    <div className="flex gap-2">
                                        <div className="relative">
                                            <Search className="absolute left-3 top-2.5 w-4 h-4 text-slate-400" />
                                            <input type="text" value={searchQuery} onChange={e => setSearchQuery(e.target.value)} placeholder="Cari..." className="pl-9 p-2 border rounded-lg text-sm w-40 md:w-64" />
                                        </div>
                                        <select value={filterMonth} onChange={e => setFilterMonth(e.target.value)} className="p-2 border rounded-lg text-sm">
                                            <option value="all">Semua Bulan</option>
                                            {[...Array(12)].map((_, i) => <option key={i+1} value={i+1}>{new Date(0, i).toLocaleString('id-ID', {month: 'long'})}</option>)}
                                        </select>
                                        <button onClick={() => { setFormData({nama:'', email:'', tgl_lahir:''}); setIsEditing(false); setShowUserModal(true); }} className="bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"><Plus className="w-4 h-4"/> Tambah</button>
                                    </div>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-sm">
                                        <thead className="bg-slate-50 border-b">
                                            <tr>
                                                <th className="px-6 py-4 text-left">Nama</th>
                                                <th className="px-6 py-4 text-left">Email</th>
                                                <th className="px-6 py-4 text-left">Tgl Lahir</th>
                                                <th className="px-6 py-4 text-center">Aksi</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {filteredUsers.map((user, idx) => (
                                                <tr key={idx} className="hover:bg-slate-50">
                                                    <td className="px-6 py-4 font-bold">{user.nama}</td>
                                                    <td className="px-6 py-4">{user.email}</td>
                                                    <td className="px-6 py-4 text-indigo-600 font-mono">{user.tgl_lahir}</td>
                                                    <td className="px-6 py-4 flex justify-center gap-3">
                                                        <button onClick={() => {
                                                            const parts = user.tgl_lahir.split('/');
                                                            const dateForInput = parts.length === 3 ? `${parts[2]}-${parts[1]}-${parts[0]}` : '';
                                                            setFormData({nama: user.nama, email: user.email, tgl_lahir: dateForInput});
                                                            setEditingEmail(user.email);
                                                            setCurrentUserIndex(users.indexOf(user));
                                                            setIsEditing(true);
                                                            setShowUserModal(true);
                                                        }} className="text-blue-600"><Edit className="w-4 h-4"/></button>
                                                        <button onClick={async () => {
                                                            if(confirm('Hapus jemaat ini?')) {
                                                                await syncToAppsScript({ action: 'delete', email: user.email });
                                                                setUsers(users.filter(u => u !== user));
                                                            }
                                                        }} className="text-red-600"><Trash2 className="w-4 h-4"/></button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'settings' && isLoggedIn && (
                            <div className="max-w-xl mx-auto space-y-6">
                                <div className="bg-white p-6 rounded-2xl shadow-sm border">
                                    <h3 className="font-bold mb-4">Link Google Apps Script</h3>
                                    <input type="text" value={apiUrl} onChange={e => {setApiUrl(e.target.value); localStorage.setItem('birthday_apiUrl', e.target.value);}} className="w-full p-3 border rounded-xl mb-4 text-sm" />
                                    <button onClick={() => fetchFromAppsScript()} className="w-full bg-slate-100 py-3 rounded-xl font-bold flex items-center justify-center gap-2"><RefreshCw className="w-4 h-4"/> Sinkronkan Database</button>
                                </div>
                                <div className="bg-white p-6 rounded-2xl shadow-sm border">
                                    <h3 className="font-bold mb-4">Logo Gereja (URL)</h3>
                                    <input type="text" value={logoUrl} onChange={e => {setLogoUrl(e.target.value); localStorage.setItem('birthday_logoUrl', e.target.value);}} className="w-full p-3 border rounded-xl mb-4 text-sm" />
                                    <div className="bg-slate-50 p-4 rounded-xl flex items-center justify-center">
                                        <img src={logoUrl} className="h-12 object-contain" onError={e => e.target.src = LINK_LOGO_DEFAULT} />
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BirthdayApp />);
    </script>
</body>
</html>
